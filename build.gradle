group 'teste'

apply plugin: 'java'

sourceCompatibility = 1.8

buildscript {
	repositories { jcenter() }
	dependencies {
		classpath 'com.netflix.nebula:nebula-release-plugin:4.0.1'
	}
}

apply plugin: 'nebula.nebula-release'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
